<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }} - Blog </title>
s
    <link href="{% static 'blog/css/blog-post.css' %}" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="/blog/">Blog</a>
    </nav>
    <div class="row">
        <div class="col-lg-8" id="main-area">
            <h1>{ post.title }}</h1>
            <p class="lead">
                by
                <a href="#">작성자명 쓸 위치(개발예정)</a>
            </p>
            <hr>
            <h4>{ post.created_at }}</h4>
            <hr>
            <!-- Preview Image -->
                {% if post.head_image %}
                    <p> { post.content }}</p>
                {% else %}
                    <p><img class="card-img-top" src="https://picsum.photos/700/300" alt="{{ p.title }}" /></p>
                {% endif %}
            <hr>
        </div>
    </div>
</body>
</html>
